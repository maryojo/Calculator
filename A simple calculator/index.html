<html>
<head>
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
    </head>
<body>
<div class="calculator">
<div class="row"><form id="output"><input id="display" class="display" type="text" placeholder="0" disabled="true"/></form></div>    
<div class="row calculator_keys">
    <div class="columns">
<div class="button_column"><button id="divide" class="functional_key" onclick="buttonValue('/')" value="'/'">/</button><button id="number7" class="key" onclick="buttonValue(7)" value="7" >7</button><button id="number4" class="key" onclick="buttonValue(4)" value="4">4</button><button id="number1" class="key" onclick="buttonValue(1)" value="1">1</button><button id="decimal" onclick="buttonValue('.')" class="key" value="'.'" >.</button></div>
<div class="button_column"><button id="multiply" class="functional_key" onclick="buttonValue('*')" value="'*'">&times;</button><button id="number8" class="key" onclick="buttonValue(8)" value="8">8</button><button id="number5" class="key" onclick="buttonValue(5)" value="5">5</button><button id="number2" class="key" onclick="buttonValue(2)" value="2">2</button><button id="zero" class="key" onclick="buttonValue(0)" value="0">0</button></div>
<div class="button_column"><button id="subtract" class="functional_key" onclick="buttonValue('-')" value="'-'">-</button><button id="number9" class="key" onclick="buttonValue(9)" value="9">9</button><button id="number6" class="key" onclick="buttonValue(6)" value="6">6</button><button id="number3" class="key" onclick="buttonValue(3)" value="3">3</button><button id="backspace" class="key" onclick="backspace()">C</button></div>
<div class="button_column"><input id="clear" type="button" class="functional_key" onclick="clearScreen()" value="AC"/><button id="addition" class="large_key functional_key" onclick="buttonValue('+')" value="'+'">+</button><button id="equals" class="large_key functional_key" onclick= "display.value = eval(display.value)">=</button></div> 
        </div>
</div>    
</div>
<script src="main.js"></script>
</body>
</html>
